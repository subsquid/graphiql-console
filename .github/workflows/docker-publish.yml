name: docker-publish
on:
  workflow_dispatch:
    inputs:
      releaseTag:
        description: 'Tag the release (next, latest)'
        required: false
        default: 'next'

env:
  CI: true

jobs:
  publish:
    name: docker-publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker build
        run: |
          version=$(node -p "require('./package.json').version")
          docker build . --target console -t subsquid/graphiql-console:${version} -t subsquid/graphiql-console:${release_tag:-next}
        env:
          RELEASE_TAG: ${{ github.event.inputs.releaseTag }}

      - name: Docker push
        run: docker push subsquid/graphiql-console --all-tags
